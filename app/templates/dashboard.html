{% extends 'base.html' %}

{% block content %}
<h2>Tableau de bord</h2>
<p>Bienvenue, {{ session['username'] }}!</p>
<a href="{{ url_for('logout') }}">Se d√©connecter</a>

<table border="1">
    <thead>
        <tr>
            <th>Franchise</th>
            <th>Adresse IP</th>
            <th>Ports ouverts</th>
            <th>Statut</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in data %}
        <tr>
            <td>{{ entry.franchise }}</td>
            <td>{{ entry.ip }}</td>
            <td>{{ entry.ports }}</td>
            <td>{{ entry.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
