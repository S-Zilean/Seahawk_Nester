{% extends 'base.html' %}
{% block content %}
<h2>Rapports de Scan</h2>
<p>Consultez les derniers rapports de scan et effectuez un nouveau scan.</p>

<form method="POST" action="/rapport_scan">
    <label for="franchise">Franchise :</label>
    <select id="franchise" name="franchise">
        {% for franchise in franchises: %}
            <option value="{{ franchise }}">{{ franchise }}</option>
        {% endfor %}
        <!-- <option value="franchise1">Franchise 1</option>
        <option value="franchise2">Franchise 2</option>
        <option value="franchise3">Franchise 3</option> -->
    </select>
    <br><br>
    <button type="submit">Lancer le Scan</button>
</form>

<!-- Tableau d'affichage des résultats -->
<table border="1">
    <thead>
        <tr>
            <th>Date</th>
            <th>Franchise</th>
            <th>Résultats</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>2025-01-28</td>
            <td>Franchise 1</td>
            <td>Scan réussi</td>
        </tr>
        <tr>
            <td>2025-01-27</td>
            <td>Franchise 2</td>
            <td>Scan échoué</td>
        </tr>
    </tbody>
</table>
{% endblock %}
